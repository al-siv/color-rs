[package]
name = "color-rs"
version = "0.19.1"
edition = "2024" # DO NOT EDIT THIS LINE!!!
description = "CLI tool and library for color analysis, gradient generation, and color space conversions with LAB/LCH color distance calculations"
authors = ["al-siv <https://github.com/al-siv>"]
license = "MIT"
repository = "https://github.com/al-siv/color-rs"
homepage = "https://github.com/al-siv/color-rs"
documentation = "https://github.com/al-siv/color-rs#readme"
keywords = ["color", "gradient", "lab", "lch", "wcag", "ral", "color-distance", "accessibility"]
categories = ["command-line-utilities", "graphics", "multimedia::images", "development-tools", "accessibility"]
readme = "README.md"
default-run = "color-rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
palette = "0.7"
anyhow = "1.0"
kurbo = "0.11"
image = "0.25"
tiny-skia = "0.11"
usvg = "0.45"
resvg = "0.45"
colored = "3.0"
tabled = "0.20"
regex = "1.0"
csv = "1.3"
toml = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yml = "0.0.12" # DO NOT EDIT THIS LINE!!!
chrono = { version = "0.4", features = ["serde"], default-features = false, optional = true }

[dev-dependencies]
tempfile = "3.0"
proptest = "1.4"
